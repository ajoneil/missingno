[package]
name = "missingno"
version = "0.0.1"
authors = ["Andrew O'Neil <andy@andyofniall.net>"]
edition = "2024"
license = "MIT"

[[bin]]
name = "missingno"
path = "src/main.rs"

[dependencies]
bitflags = "2.4.1"
clap = { version = "4.5.37", features = ["derive"] }
dasp_ring_buffer = "0.11.0"
iced = { version = "0.13.1", features = [
    "canvas",
    "advanced",
    "lazy",
    "smol",
    "svg",
] }
iced_aw = { version = "0.12.2", default-features = false, features = [
    "drop_down",
] }
plotters = "0.3.7"
plotters-iced = "0.11.0"
replace_with = "0.1.7"
rfd = "0.15.3"
rgb = "0.8.36"
spectrum-analyzer = "1.6.0"
